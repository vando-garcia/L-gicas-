function calculoDoImc(peso, altura) {
  var imc = peso / (altura * altura);
  return imc;
}

function meuProgramaDoImc() {
// entrada    
var n = prompt("Digite seu nome:");
var p = prompt("Digite o seu peso");
var a = prompt("Qual e a sua altura");

// processamento
var imc = calculoDoImc(p, a);

// saida
document.write(`
Nome: ${n}  <br>
Peso: ${p}  <br>
Altura: ${a} <hr> 
IMC: ${imc}

`)
}

meuProgramaDoImc();


</script>
