<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do IMC</title>
</head>
<body>
    <h1>Calculadora do IMC</h1>
    <h2>Autor: Vando</h2>
    <hr>
    <script>
        var altura = prompt("Qual é a altura?");
        var peso = prompt("Qual é o seu peso?");

        var imc = peso/(altura * altura);

        document.write("O seu IMC é " + imc.toFixed(2));



    </script>
    
</body>
</html>
